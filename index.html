<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main-container">
    <div class="details-container">
      <div class="stats-title">Get <span class="insight-text">insights</span> that help your business grow.</div>
      <div class="description-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="stats-container">
        <div>
          <div class="stats company-stats">10k+</div> 
          companies
        </div>
        <div>
          <div class="stats">314</div> 
          templates
        </div>
        <div>
          <div class="stats">12m+</div> 
          queries
        </div>
      </div>
    </div>
    <div class="image-container">
      <img class="header-image" src="images/image-header-desktop.jpg">
      <div class="image-overlay"></div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Justin Seow Jing Nyap</a>.
  </div>
</body>
</html>
